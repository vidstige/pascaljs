<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>pascaljs</title>
    <link rel="stylesheet" href="main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="build/bundle.js"></script>
</head>

<body>
  <div class="title-description-container">
    <h1 class="site-title">pascaljs</h1>
    <p class="site-description">Pascal compiler in js that emits js. Can be used
    to compile and/or run pascal programs in the browser.</p>
  </div>

  <div class="editor">
    <div id="editor">program x;
begin
  WriteLn('Hello World!');
end.</div>
    <button onclick="runit()">Run</button>
    <pre id="output"></pre>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/pascal");
    editor.setFontSize(24);

    function runit() {
      var pascal_source = editor.getSession().getValue();
      demo.run(pascal_source, 'output');
    }
  </script>
</body>

</html>
