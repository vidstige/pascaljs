<html>

<head>
    <script src="build/bundle.js"></script>
</head>

<body>
<h1>pascaljs</h1>
<p>Pascal compiler in js that emits js. Can be used
to compile and/or run pascal programs in the browser.</p>

<div>
<textarea id="program" rows="30" cols="80">
program x;
begin
  WriteLn('Hello World!');
end.</textarea>
<button onclick="demo.run('program', 'output')">Run</button>
<pre id="output">
</pre>
</div>
</body>

</html>
