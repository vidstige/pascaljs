<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>pascaljs</title>
  <link rel="stylesheet" href="main.e25d4637.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="demo.576e3c1f.js"></script>
</head>

<body>
  <div class="header">
    <h1>pascaljs</h1>
    <p>Pascal compiler in javascript! Try it out right now in your browser.</p>
  </div>
  <div class="content">
    <div class="column">
      <div id="editor">program hello;
begin
  WriteLn('Hello World!');
end.</div>
      <button onclick="runit()">Run</button>
    </div>
    <div class="column">
      <p id="output"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>var editor = ace.edit("editor");
editor.setTheme("ace/theme/monokai");
editor.getSession().setMode("ace/mode/pascal");
editor.setFontSize(24);

function runit() {
  var pascal_source = editor.getSession().getValue();
  demo.run(pascal_source, 'output');
}</script>
</body>

</html>
